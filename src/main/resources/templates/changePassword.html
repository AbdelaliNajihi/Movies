<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" />
<link rel="icon" href="/assets/movies.jpg" />
<title>Change Password</title>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container mt-5">
		<form th:action="@{/user/change}" method="post" th:object="${changePassword}">
			<div class="form-group row">
				<label for="oPassword" class="col-sm-2 col-form-label">Old
					Password :</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="oPassword"
						name="currentPassword"> <small
						th:if="${currentPasswordError}" class="text text-danger">tap
						your correct password</small> <small th:errors="*{currentPassword}"
						class="text text-danger"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="nPassword" class="col-sm-2 col-form-label">New
					Password :</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="nPassword"
						name="newPassword"> <small th:errors="*{newPassword}"
						class="text text-danger"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="cPassword" class="col-sm-2 col-form-label">Confirm
					Password :</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="cPassword"
						name="confirmPassword"> <small
						th:if="${confirmPasswordError}" class="text text-danger">incorrect</small>
					<small th:errors="*{confirmPassword}" class="text text-danger"></small>
				</div>
			</div>
			<button type="submit" class="btn btn-danger btn-block">Change
				Your Password</button>
		</form>
	</div>
</body>
</html>

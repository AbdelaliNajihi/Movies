<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" />
<link rel="icon" href="/assets/movies.jpg" />
<title>Users</title>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container mt-5">
		<div th:switch="${users}">
			<h5 th:case="null">No User Found !</h5>
			<div th:case="*">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Username</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone Number</th>
							<th scope="col">Gender</th>
							<th scope="col">Country</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u: ${users}">
							<th th:text="${u.username}"></th>
							<td th:text="${u.firstName}"></td>
							<td th:text="${u.lastName}"></td>
							<td th:text="${u.email}"></td>
							<td th:text="${u.phoneNumber}"></td>
							<td th:text="${u.gender}"></td>
							<td th:text="${u.country}"></td>
							<td><a class="btn btn-success"
								th:href="@{/user/edit(userId=${u.userId})}"><i
									class="fas fa-user-edit"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>


		</div>

	</div>
</body>
</html>
